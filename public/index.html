<!DOCTYPE html>
<html lang="en" color-mode="user">
  <head>
    <link rel="stylesheet" href="./mvp.css">
    <meta charset="utf-8">
    <meta name="description" content="Node.js monthly downloads by version and operating system">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Node.js Downloads</title>
  </head>

  <body class="body">
    <header class="header">
      <div class="headerWrapper">
        <nav class="nav">
          <ul class="list">
            <li class="item">
              <a class="link" href="https://storage.googleapis.com/access-logs-summaries-nodejs/index.html">
                <img src="/svg/database-solid.svg" alt="char icon">
                <span>Live data source</span>
              </a>
            </li>
            <li class="item">
              <a class="link" href="https://github.com/mcollina/nodejs-download-stats/">
                <img src="/svg/github.svg" alt="char icon">
                <span>Application source code</span>
              </a>
            </li>
            <li class="item">
              <a class="link" href="#" id="csvDownload">
                <img src="/svg/download.svg" alt="download icon">
                <span>Download CSV</span>
              </a>
            </li>
          </ul>
        </nav>
        <h1 class="headline"">Node.js Monthly Downloads</h1>
      </div>
    </header>
    <main class="main">
      <div class="graphWrapper">
        <div class="graphWrapperHl">
          <img src="/svg/download.svg" alt="char icon">
          <h3 class="subhl">By Version</h3>
        </div>
        <div class="canvasWrapper">
          <div class="skeleton"></div>
          <canvas class="graph" id="downloadsChart"></canvas>
        </div>
      </div>
      <div class="graphWrapper">
        <div class="graphWrapperHl">
          <img src="/svg/download.svg" alt="char icon">
          <h3 class="subhl">By Operating System (stacked)</h3>
        </div>
        <div class="canvasWrapper">
          <div class="skeleton"></div>
          <canvas class="graph" id="byOperatingSystem"></canvas>
        </div>
      </div>
      <script src="./count.js"></script>
      <script>
        updateChart()
      </script>
    </main>
    <footer>
      <hr>
      <p>
      <small>Built by <a href="https://nodeland.dev">Matteo Collina</a> with <a href="https://platformatic.dev">Platformatic.dev</a></small>
      </p>
    </footer>
  </body>
</html>
