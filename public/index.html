<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./mvp.css">

    <meta charset="utf-8">
    <meta name="description" content="Predict response time for Node.js applications">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Node.js Downloads</title>
  </head>

  <body>
    <header>
      <h1>Node.js Monthly Downloads</h1>
      <p>
        <small>The live data is downloaded from <a href="https://storage.googleapis.com/access-logs-summaries-nodejs/index.html">here</a>.</small>
      </p>
      <p>
        <small>The source code of this application is available on <a href="https://github.com/mcollina/nodejs-download-stats/">GitHub</a>.</small>
      </p>
    </header>
    <main>
      <h3>By Version</h3>
      <canvas id="downloadsChart" width=1024 height=768 style="margin: auto"></canvas>

      <h3>By Operating System (stacked)</h3>
      <canvas id="byOperatingSystem" width=1024 height=768 style="margin: auto"></canvas>
      <script src="./count.js"></script>
      <script>
        updateChart()
      </script>
    </main>
    <footer>
      <hr>
      <p>
      <small>Built by <a href="https://nodeland.dev">Matteo Collina</a> with <a href="https://platformatic.dev">Platformatic.dev</a></small>
      </p>
    </footer>
  </body>
</html>
